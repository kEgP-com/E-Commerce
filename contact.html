<!DOCTYPE html>
<html>
<head>
  	<meta charset="utf-8">
  	<meta name="viewport" content="initial-scale=1, width=device-width">
  	
  	<link rel="stylesheet"  href="contact.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Jost:wght@600&display=swap" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500&display=swap" />
  	
  	
  	
</head>
<body>
  	
  	<div class="contact-us">
    		<div class="box">
    		</div>
    		<div class="explore" id="exploreContainer">
      			<div class="explore-child" id="rectangle">
      			</div>
      			<div class="sign-up">Sign Up</div>
      			<img class="right-arrow-icon" alt="" src="./contact-image/Right Arrow.png">
      			
    		</div>
    		<div class="explore1" id="learnMore">
      			<div class="explore-child" id="rectangle">
      			</div>
      			<div class="learn-more" id="learnMore">Learn more</div>
    		</div>
			
    		<img class="wizzard" alt="" src="./contact-image/wizzard.png">
    		
    		<img class="logo" alt="" src="./contact-image/logo.png">
    		
    		<div class="navigation">
      			<div class="home" id="homeText">Home </div>
      			<div class="home" id="aboutText">About </div>
      			<div class="home" id="productsText">Products</div>
      			<div class="contact-us1">Contact Us</div>
      			<div class="home" id="storeText">Store </div>
    		</div>
    		<div class="contact-our-support-team-and-s-parent">
      			<div class="contact-our-support-container">
        				<p class="contact-our-support">Contact our support team</p>
        				<p class="contact-our-support">and sales team</p>
      			</div>
      			<div class="description">
        				<p class="contact-our-support">Feel free to reach out to us with your questions, feedback, or just to say hi. Connect with us on social media or drop us an email at tech.treasure.InovY@outlook.com.</p>
        				<p class="contact-our-support">&nbsp;</p>
      			</div>
      			<div class="social-media">
        				<img class="linkedin-icon" alt="" src="./contact-image/LinkedIn.png">
        				
        				<img class="facebook-circled-icon" alt="" src="./contact-image/Facebook.png">
        				
        				<img class="instagram-circle-icon" alt="" src="./contact-image/Instagram.png">
        				
        				<img class="gmail-logo-icon" alt="" src="./contact-image/Gmail.png">
        				
        				<img class="github-icon" alt="" src="./contact-image/GitHub.png">
        				
      			</div>
    		</div>
  	</div>
  	
  	
  	
  	
  	<script>
    		var rectangle = document.getElementById("rectangle");
    		if(rectangle) {
      			rectangle.addEventListener("click", function (e) {
					window.location.href = "sign.html"; 
      			});
    		}
    		
    		var exploreContainer = document.getElementById("learnMore");
    		if(exploreContainer) {
      			exploreContainer.addEventListener("click", function (e) {
                    window.location.href = "about.html"; 
      			});
    		}
    		
    		var homeText = document.getElementById("homeText");
    		if(homeText) {
      			homeText.addEventListener("click", function (e) {
					window.location.href = "home.html"; 
      			});
    		}
    		
    		var aboutText = document.getElementById("aboutText");
    		if(aboutText) {
      			aboutText.addEventListener("click", function (e) {
					window.location.href = "about.html"; 
      			});
    		}
    		
    		var productsText = document.getElementById("productsText");
    		if(productsText) {
      			productsText.addEventListener("click", function (e) {
					window.location.href = "products.html"; 
      			});
    		}
    		
    		var storeText = document.getElementById("storeText");
    		if(storeText) {
      			storeText.addEventListener("click", function (e) {
					window.location.href = "store.html"; 
      			});
    		}
	</script>
	</body>
</html>
